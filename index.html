<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h3 style="text-align: center; margin-top: 50px;">Chat with friend</h3>
	
 	<div class="message_place">
		<div class="friends_message_div">
			<div class="friends_message_sleeve">
				<table id="friendTable">
	        <tr>
	          <th>Friend</th>
	        </tr>
      	</table>
			</div>
		</div>
		
		<div class="our_message_div">
			<div class="our_message_sleeve">
				<table id="ourTable">
	        <tr>
	          <th>You</th>
	        </tr>
      	</table>
			</div>
		</div>
	</div>
	
	<form class="input_form">
		<input id="message_input" placeholder="Write something..." type="text" />
		<button id="send_button" type="button">Send</button>
	</form>
	
	<script src="script.js"></script>
	
 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
